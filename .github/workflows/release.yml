name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI now"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build-and-publish:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.publish == 'true'
    environment:
      name: pypi
      url: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f # v4
        with:
          enable-cache: false

      - name: Install build tooling
        run: uv pip install --system build twine

      - name: Build distributions
        run: uv build

      - name: Validate distributions
        run: uv run twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0  # zizmor: ignore[unpinned-uses] -- Docker action, no SHA pin
        if: github.ref_type == 'tag' || github.event.inputs.publish == 'true'
